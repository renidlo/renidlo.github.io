<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label></br>
          <input required class="wide" type="text" id="name" name="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label></br>
          <input required class="wide" type="email" id="email" name="email" placeholder="Enter your Email" />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (Optional)</label></br>
          <input class="wide" id="number" type="number" min="18" max="100" name="number" placeholder="Age" />
        </div>
        <div class="form-group">
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your current role?</label
        ></br>
        <select class="wide" id="dropdown" name="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="i-dont-want-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select></div>
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
            <input
              type="radio"
              id="definitely"
              name="radio-button"
              value="definitely"
            />
            <label for="definitely">Definitely</label><br />
          
            <input type="radio" id="maybe" name="radio-button" value="maybe" />
            <label for="maybe">Maybe</label><br />
          
            <input
              type="radio"
              id="not-sure"
              name="radio-button"
              value="not-sure"
            />
            <label for="not-sure">Not sure</label><br />
          </div>
          <div class="form-group">
        <label for="dropdown2" id="dropdown2-label"
          >What is your favorite feature of freeCodeCamp?</label
        ></br>
        <select class="wide" id="dropdown2" name="dropdown2">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
</div> <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input
          type="checkbox"
          id="front-end-projects"
          name="front-end-projects"
          value="front-end-projects"
        />
        <label for="front-end-projects">Front-end Projects</label><br />

        <input
          type="checkbox"
          id="back-end-projects"
          name="back-end-projects"
          value="back-end-projects"
        />
        <label for="back-end-projects">Back-end Projects</label><br />

        <input
          type="checkbox"
          id="data-visualization"
          name="data-visualization"
          value="data-visualization"
        />
        <label for="data-visualization">Data Visualization</label><br />

        <input
          type="checkbox"
          id="challenges"
          name="challenges"
          value="challenges"
        />
        <label for="challenges">Challenges</label><br />

        <input
          type="checkbox"
          id="open-source-community"
          name="open-source-community"
          value="open-source-community"
        />
        <label for="open-source-community">Open Source Community</label><br />

        <input
          type="checkbox"
          id="gitter-help-rooms"
          name="gitter-help-rooms"
          value="gitter-help-rooms"
        />
        <label for="gitter-help-rooms">Gitter help rooms</label><br />

        <input type="checkbox" id="videos" name="videos" value="videos" />
        <label for="videos">Videos</label><br />

        <input
          type="checkbox"
          id="city-meetups"
          name="city-meetups"
          value="city-meetups"
        />
        <label for="city-meetups">City Meetups</label><br />

        <input type="checkbox" id="wiki" name="wiki" value="wiki" />
        <label for="wiki">Wiki</label><br />

        <input type="checkbox" id="forum" name="forum" value="forum" />
        <label for="forum">Forum</label><br />

        <input
          type="checkbox"
          id="additional-courses"
          name="additional-courses"
          value="additional-courses"
        />
        <label for="additional-courses">Additional Courses</label><br />
</div> <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
    </br>
        <textarea class="wide"
          id="comments"
          rows="4"
          cols="50"
          placeholder="Enter your comment here..."
        ></textarea> </div><div class="form-group">
        <input class="wide" id="submit" type="submit" value="Submit" /></div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
